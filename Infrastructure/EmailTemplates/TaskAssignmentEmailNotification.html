<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task Assignment Notification</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }

        .container {
            width: 100%;
            max-width: 600px;
            margin: 20px auto;
            background-color: #ffffff;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .header {
            text-align: center;
            padding: 10px 0;
        }

            .header img {
                width: 100px;
            }

        .content {
            margin-top: 20px;
        }

        .footer {
            text-align: center;
            margin-top: 20px;
            font-size: 12px;
            color: #888888;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <img src="" alt="TMP Logo">
        </div>
        <div class="content">
            <h2>Task Assignment Notification</h2>
            <p>Dear {{UserFirstName}},</p>
            <p>You have been assigned a new task:</p>
            <ul>
                <li><strong>Task Title:</strong> {{TaskTitle}}</li>
                <li><strong>Description:</strong> {{TaskDescription}}</li>
                <li><strong>Due Date:</strong> {{TaskDueDate}}</li>
            </ul>
            <p>Please log in to your account to view and manage the task.</p>
        </div>
        <div class="footer">
            <p>Thank you,</p>
            <p>The TMP Team</p>
        </div>
    </div>
</body>
</html>
